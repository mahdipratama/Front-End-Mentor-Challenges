<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/nft-preview-card/style/nft-preview-card.css">
  <title>NFT Preview Card</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="flex-container">
        <div class="images">
          <img class="main-img" src="/nft-preview-card/images/image-equilibrium.jpg" alt="">
          <div>
            <img src="/nft-preview-card/images/icon-view.svg" alt="" class="icon-img">
          </div>
        </div>

        <section>
          <div class="component">
            <h3>Equilibrium #3429</h3>
            <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
            <div class="price">

              <p><img src="/nft-preview-card/images/icon-ethereum.svg" alt=""> 0.041 ETH</p>

              <p><img id="clock" src="/nft-preview-card/images/icon-clock.svg" alt="">3 days left</p>
            </div>
          </div>
        </section>
        <hr>
        <footer>
          <div class="nft-creator">
            <img src="/nft-preview-card/images/image-avatar.png" alt="">
            <p><span>Creatrion of</span> <span>Jules Wyvern</span></p>
          </div>
        </footer>
      </div>
    </div>
  </main>
</body>

</html>
