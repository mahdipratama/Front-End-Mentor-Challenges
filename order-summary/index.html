<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order Summary</title>
</head>

<body>
  <main>
    <section>
      <div class="card">
        <div class="ilustration">
          <img src="/order-summary/images/illustration-hero.svg" alt="">
        </div>
        <div class="component">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
          <div class="anual-plan">
            <img src="/order-summary/images/icon-music.svg" alt="">
            <div class="price">
              <h3>Anual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <button>
            Proceed to Payment
          </button>
          <p>Cancel Order</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
