<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/product-preview-card/style/product-card.css">
  <link rel="stylesheet" href="/product-preview-card/images/image-product-mobile.jpg">
  <title>Product Preview</title>
</head>

<body>
  <div class="container">
    <div class="flex-container">
      <div class="product-image">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
      <div class="product-preview">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button><img src="images/icon-cart.svg" alt="">Add to cart</button>
      </div>
    </div>
  </div>
</body>
